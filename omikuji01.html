<html lang="ja">

<head>

<body>
<p class="shuffle2">
  <img src="/img/btm.png" alt="回したい"></p>
  
  <p>
  <button class="dkn-btn">
  <img src="/dknbtn.jpeg" class="dkn-btn">
</button>
</p>
 <p class="balloon">食パンまんさまに会いたいわ〜</p>




  <!-- 🔽 ここで読み込み 🔽 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
  const array = [
    '<img src="/img-omikuji/s1.png" alt="">',
    '<img src="/img-omikuji/s2.png" alt=""> ',
    '<img src="/img-omikuji/s3.png" alt="">',
    '<img src="/img-omikuji/S4.png" alt="">',
    '<img src="/img-omikuji/s5.png" alt="">',
    '<img src="/img-omikuji/s6.png" alt="">',
  ]
  const shuffle = ([...array]) => {
    for (let i = array.length - 1; i >= 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  let start = false;  //スタートボタンのフラグ
  let shuffleId;
  const changeImg = () => {
    shuffleId = setInterval(function () {
      for (let bun2 of shuffle(array)) {//シャッフル後の配列の要素繰り返し
        $('.shuffle2').html(bun2);
      }
    }, 80);

  }
  $(function () {
    $('button').on('click', function () {

      //スタートボタンをストップボタンに切り替え
      if (start == false) {
        $(this).text('STOP');
        changeImg();
        start = true;

        //ストップボタンをスタートボタンに切り替え
      } else {
        $(this).text('START');
        clearInterval(shuffleId);
        start = false;
      }
    });
  });

  </script>
</body>

</html>
